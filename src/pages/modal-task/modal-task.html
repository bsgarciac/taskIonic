<ion-header>

  <ion-navbar>
    <ion-title *ngIf="this.aux">Create a new task</ion-title>
    <ion-title *ngIf="!this.aux">Update</ion-title>
    <ion-buttons end>
      <button ion-button (click)='close()'>Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label>Tag</ion-label>
          <ion-input  type="text" [(ngModel)]="tag" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-textarea type="text"   [(ngModel)]="description" name="title2"></ion-textarea>
        </ion-item>
        <span *ngIf="isEmpty">
          <ion-label style="color: red; margin-left: 16px;"> Description is required </ion-label>
        </span>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" min="2018" max="2020" name="title4" [(ngModel)]="date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Hour</ion-label>
          <ion-datetime displayFormat="h:mm A" name="title5" color='warning' minuteValues="0,15,30,45" pickerFormat="h mm A" [(ngModel)]="hour"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Priority</ion-label>
            <ion-range min="1" max="5" step="1" name="title3" snaps="true" color="secondary" [(ngModel)]="priority"> 
              <ion-icon range-left name="happy"></ion-icon>
              <ion-icon range-right name="sad"></ion-icon>
          </ion-range>
        </ion-item>
        <ion-item>
          <p align="center"><img src="{{ myphoto }}"></p>
          <div text-center>   
            <button ion-button clear (click)="getImage()"  color="dark">Add image</button>
          </div>
          
        </ion-item>
    </form>
  <div text-center id='okbutton'>
      <button *ngIf="this.aux" ion-button color="danger" (click) = "create()" outline>OK</button>
      <button *ngIf="!this.aux" ion-button (click) = "update(item)" outline>Update</button>
  </div>
</ion-content>
