<ion-content padding>
  <ion-card>
    <img id='todoimg' src="img/todo.png"/>
  </ion-card>
  <ion-grid>
    <ion-row *ngFor="let data of todoarray">
      <ion-col >
        <ion-card>
          <ion-card-header class={{card.header}}>
            {{card.header}}
          </ion-card-header>
          <ion-card-content>
            {{card.body}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-5>
        <button ion-button color="danger" (click) = "createTask()" outline>Create</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
