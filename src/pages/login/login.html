<ion-content >
      
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-card id='todoimg'>
                <img  src="img/todo.png"/>
              </ion-card>

            <form (ngSubmit)="logForm()">
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input [(ngModel)]="email" type="text"  name="user"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input [(ngModel)]="password" type="password"  name="pass"></ion-input>
                </ion-item>
                <span *ngIf="wrongUser">
                    <ion-label style="color: red; margin-left: 16px;"> Username or password incorrect </ion-label>
                  </span>
                <div text-center>
                    <button id="loginButton" ion-button type="submit" color='danger'>Login</button>
                </div>
              </form>  
        </ion-row>
      </ion-grid>
</ion-content>
